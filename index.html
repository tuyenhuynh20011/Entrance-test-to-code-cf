<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>the privacy-friendly URL shortener</h1>
    <div class="box">
        <h2>Link shortener</h2>
        <label class="enter">
            <p>enter link :</p>
            <input class="main-input" type="text" placeholder="example.com" id="input">
            <button class="submit">change</button>
        </label>
        <div class="radio-toolbar">
            <p>short domain </p>
            <input type="radio" id="domain1" name="domain" value="shrtco.de" checked="">
            <label for="domain1">shrtco.de</label>
            <input type="radio" id="domain2" name="domain" value="9qr.de">
            <label for="domain2">9qr.de</label>
            <input type="radio" id="domain3" name="domain" value="shiny.link">
            <label for="domain3">shiny.link</label>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
